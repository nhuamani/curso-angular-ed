<div class="calculator">
    <h2>{{ title }}</h2>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" [(ngModel)]="number1"> <br>
    <label for="num2">Número 2:</label>
    <input type="number" id="num1" [(ngModel)]="number2">
    <br>
    <button (click)="calculateSum()">Sumar</button>
    <br>
    <p>Result: {{ result }}</p>
</div>
